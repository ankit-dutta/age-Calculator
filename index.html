<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <div class="container">
         <div class="row">
             <div class="col-md-6 offset-md-3">

                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center text-uppercase">Age calculator</h2>

                        <div class="row mt-3" >
                            <div class="col-md-4">
                                <!-- date -->
                                <div class="form-group">
                                    <input type="text" placeholder="Date" class="form-control" id ="date_field">
                                </div>
                            </div>
                            <div class="col-md-4">
                            <!-- month -->

                            <div class="form-group">
                                <select name="" id="month_field" class="form-control">
                                    <option value="" selected disabled>Month</option>
                                    <option  value="january">jan</option>
                                    <option value="february">feb</option>
                                    <option value="march">march</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">Aug</option>
                                    <option value="september">Sept</option>
                                    <option value="october">Oct</option>
                                    <option value="november">Nov</option>
                                    <option value="december">Dec</option>
                                </select>
                            </div>
                            </div>
                            <div class="col-md-4">
                                <!-- years -->
                                <div class="form-group">
                                    <input type="text" placeholder="Year" class="form-control" id ="year_field">
                                </div>
                            </div>                          
                          </div>

                          <div class="container text-center mt-3">
                              <button class="button  btn-sm" onclick="calculate()">Calculate</button>
                          </div>
                          <div class="footer">
                            <h4 id="age"></h4>
                        </div>
                    </div>
                </div>
             </div>
         </div>
         
     </div>


    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    
</body>
</html>
